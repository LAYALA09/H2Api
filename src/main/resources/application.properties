spring:
  application:
    name: h2-api.Driver
    username: a
    password: a
    url: "jdbc: h2:men:h2api;DB_CLOSE_ON_EXIST=FALSE"

    h2:
      console:
        enable: true
        path: /h2-console
        jpa:
          show-sql: true
          database-platform: org.hibernate,dialect.heDialect
          defer-datasource-initialization: true
          hibernate:
            ddl-auto: create-drop
           springdoc.api-docs.path=/api-docs

